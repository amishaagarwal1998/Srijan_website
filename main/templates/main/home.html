{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <div style="height: 50%">
		<div id="carouselExampleControls" class="carousel slide container" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="{% static 'main/pic1.jpeg' %}" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="{% static 'main/pic2.jpg' %}" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="{% static 'main/pic3.jpg' %}" alt="Third slide">
			    </div>
			  </div>

		    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		      <span class="carousel-control-next-icon" aria-hidden="true"></span>
		      <span class="sr-only">Next</span>
		    </a>
	    </div>
	  </div>

	  <div class="container my-5">
	  	<div class="row">
		  {% for article in articles %}

	          <div class="col col-lg-4">
	            <div class="card" style="width: 18rem;">
	                <img class="card-img-top" src="{{ article.image.url }}" alt="Card image cap">
	                <div class="card-body">
	                    <h5 class="card-title">{{ article.title }} </h5>
                        {% if article.description %}
	                        <p class="card-text">{{ article.description }}</p>
                        {% else %}
                            <p class="card-text">{{ article.content }}</p>
                        {% endif %}
	                    <a href="#" class="btn btn-primary">Read</a>
	                 </div>
	            </div>
	          </div>

		  {% endfor %}
		</div>
	  </div>

{% endblock content %}
